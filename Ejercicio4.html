<!DOCTYPE html>
<html>
<head>
    <title>Actividades Semanales</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        table {
            border: 3px solid black;
        }
    </style>
</head>
<body>
    <!-- Usando  la  tabla  creada  anteriormente  agregarle  un  borde  
        y una  cabecera  lateral  donde indique las horas del día.  -->
    <h1>Actividades Semanales</h1>
    <table>
        <tr>
            <th>Hora</th>
            <th>Día</th>
            <th>Actividades</th>
        </tr>
        <tr>
            <td>10:00</td>
            <td>Lunes</td>
            <td>Actividad 1</td>
        </tr>
        <tr>
            <td>12:10</td>
            <td>Martes</td>
            <td>Actividad 2</td>
        </tr>
        <tr>
            <td>13:30</td>
            <td>Miércoles</td>
            <td>Actividad 3</td>
        </tr>
        <tr>
            <td>15:05</td>
            <td>Jueves</td>
            <td>Actividad 4</td>
        </tr>
        <tr>
            <td>9:17</td>
            <td>Viernes</td>
            <td>Actividad 5</td>
        </tr>
        <tr>
            <td>20:45</td>
            <td>Sábado</td>
            <td>Actividad 6</td>
        </tr>
        <tr>
            <td>7:00</td>
            <td>Domingo</td>
            <td>Actividad 7</td>
        </tr>
    </table>
</body>
</html>
